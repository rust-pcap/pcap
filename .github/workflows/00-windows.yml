name: 'Windows'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 6 * * *"

jobs:
  build-and-test-stable:
    uses: './.github/workflows/01-build-and-test-windows.yml'
    with:
      os: 'windows-latest'
      toolchain: 'stable'
    secrets:
      NPCAP_OEM_PASSWORD: ${{ secrets.NPCAP_OEM_PASSWORD }}
      NPCAP_OEM_USERNAME: ${{ secrets.NPCAP_OEM_USERNAME }}

  build-and-test-beta:
    uses: './.github/workflows/01-build-and-test-windows.yml'
    with:
      os: 'windows-latest'
      toolchain: 'beta'
    secrets:
      NPCAP_OEM_PASSWORD: ${{ secrets.NPCAP_OEM_PASSWORD }}
      NPCAP_OEM_USERNAME: ${{ secrets.NPCAP_OEM_USERNAME }}

  build-and-test-msrv:
    uses: './.github/workflows/01-build-and-test-windows.yml'
    with:
      os: 'windows-latest'
      toolchain: '1.63.0'
      msrv: true
    secrets:
      NPCAP_OEM_PASSWORD: ${{ secrets.NPCAP_OEM_PASSWORD }}
      NPCAP_OEM_USERNAME: ${{ secrets.NPCAP_OEM_USERNAME }}

  coverage-stable:
    uses: './.github/workflows/02-coverage.yml'
    with:
      os: 'windows-latest'

  lint-all-stable:
    uses: './.github/workflows/03-lint.yml'
    with:
      os: 'windows-latest'
