name: 'Linux'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 6 * * *"

jobs:
  linux-build-and-test:
    strategy:
      matrix:
        # Nightly check is performed on ubuntu only.
        toolchain: [ 'stable', 'beta', '1.63', 'nightly' ]
    uses: './.github/workflows/01-build-and-test-unix.yml'
    with:
      os: 'ubuntu-latest'
      toolchain: ${{ matrix.toolchain }}
      msrv: ${{ matrix.toolchain == '1.63' }}

  linux-coverage-stable:
    uses: './.github/workflows/02-coverage.yml'
    with:
      os: 'ubuntu-latest'

  linux-lint-stable:
    uses: './.github/workflows/03-lint.yml'
    with:
      os: 'ubuntu-latest'
